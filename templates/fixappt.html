<!DOCTYPE html>
<html>
<head>
    <title>Fix Appointment</title>
    <style>
        /* Common styles for both content divs */
        .content {
            background: rgba(21, 14, 60, 0.7);
            width: 80%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px; /* Add margin to create space between divs */
        }

        /* Your existing CSS styles for the rest of the document */
        html {
            background: linear-gradient(to bottom right, #39a0ed 0%, #36f1cd 100%);
            font-size: 2ch;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .button-view-history {
            display: inline-block;
            padding: 5px 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            color: white;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <h1>Doctor {{d_id}} Schedule</h1>
        <table>
            <tr>
                <th>Patient_id</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
            </tr>
            {% for item in doc_schedule %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/home/{{ user_type }}/{{ user_name }}/requestedAppointments" class="button">Back to Dashboard</a>
    </div>

    <div class="content" id="content2">
        <h1>Appointment Details</h1>
        <form action="/home/{{user_type}}/{{user_name}}/requestedAppointments/fixappt/{{d_id}}/{{p_id}}/add_appointment" method="POST">
            <label for="doctor_id">Doctor ID:</label>
            <input type="text" id="doctor_id" name="doctor_id" value="{{ d_id }}" readonly><br><br>
    
            <label for="patient_id">Patient ID:</label>
            <input type text" id="patient_id" name="patient_id" value="{{ p_id }}" readonly><br><br>
    
            <label for="appointment_id">Appointment ID:</label>
            <input type="text" id="appointment_id" name="appointment_id" required><br><br>
    
            <label for="date">Date (yyyy/mm/dd):</label>
            <input type="text" id="date" name="date" pattern="\d{4}/\d{2}/\d{2}" placeholder="yyyy/mm/dd" required><br><br>
    
            <label for="start_time">Start Time (hh:mm:ss):</label>
            <input type="text" id="start_time" name="start_time" pattern="\d{2}:\d{2}:\d{2}" placeholder="hh:mm:ss" required><br><br>
    
            <label for="end_time">End Time (hh:mm:ss):</label>
            <input type="text" id="end_time" name="end_time" pattern="\d{2}:\d{2}:\d{2}" placeholder="hh:mm:ss" required><br><br>
    
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" value="Scheduled" readonly><br><br>
    
            <input type="submit" value="Add Appointment" class="button">
        </form>
    </div>
</body>
</html>
