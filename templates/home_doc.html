<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        html {
            background: linear-gradient(to bottom right, #39a0ed 0%, #36f1cd 100%);
            font-size: 2ch;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #content {
            background: rgba(21, 14, 60, 0.7);
            width: 85%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s;

        }

        .button:hover {
            background-color: #45a357;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <div id="content">
        <center>
            <h1>Welcome, {{ name }}!</h1>
            <p>Choose an option:</p>
            <a href="/home/{{ type1 }}/{{ name }}/activeAppointments" class="button">Active Appointments</a>
            <a href="/home/{{type1}}/{{name}}/patientMedicalHistory" class="button">View Medical History</a>
            <a href="/logout/doctor" class="button" style="background-color: #a35145;">Logout</a>
        </center>
    </div>
</body>
</html>
